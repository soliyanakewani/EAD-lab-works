# Application name
spring.application.name=Student-management-system

# Database configuration (MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/student_db?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=Zoli3210#sql
